playground-index:
    defaults: { _controller: 'PlaygroundBundle:Default:index' }
    path: /

playground-hrv-table:
    defaults: { _controller: 'PlaygroundBundle:Hrv:hrvTable' }
    path: /hrv-table

playground-new-vo2max-activity:
    defaults: { _controller: 'PlaygroundBundle:VO2max:newVO2maxActivity' }
    path: /new-vo2max/{id}
    requirements:
        id: '\d+'

playground-new-vo2max-table:
    defaults: { _controller: 'PlaygroundBundle:VO2max:newVO2maxTable' }
    path: /new-vo2max-table

playground-moving-average:
    defaults: { _controller: 'PlaygroundBundle:MovingAverage:movingAverage' }
    path: /moving-average

playground-sunrise:
    defaults: { _controller: 'PlaygroundBundle:SunriseExample:sunrise' }
    path: /sunrise

playground-ui-circle-progress:
    defaults: { _controller: 'PlaygroundBundle:Ui:circleProgress' }
    path: /ui/circle-progress

playground-calendarHeatmap:
    defaults: { _controller: 'PlaygroundBundle:D3js:calendarHeatmap' }
    path: /d3js/calendar-heatmap

playground-calendarHeatmap-data:
    defaults: { _controller: 'PlaygroundBundle:D3js:calendarHeatmapData' }
    path: /d3js/calendar-heatmap-data
